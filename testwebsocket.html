<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 5px;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .data-list {
            display: grid;
            gap: 15px;
        }

        .data-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .data-item h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .data-item p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .timestamp {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Data Manager</h1>

        <div id="connectionStatus" class="connection-status disconnected">
            Disconnected
        </div>

        <div id="alertContainer"></div>

        <div class="grid-2">
            <!-- Add Data Form -->
            <div class="card">
                <h2>‚ûï Add New Data</h2>
                <form id="addDataForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" required placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="text" id="value" placeholder="Enter value">
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="metadata">Metadata (JSON)</label>
                        <textarea id="metadata" placeholder='{"key": "value"}'></textarea>
                    </div>

                    <button type="submit" class="btn">Add Data</button>
                </form>
            </div>

            <!-- API Configuration -->
            <div class="card">
                <h2>‚öôÔ∏è API Configuration</h2>
                <div class="form-group">
                    <label for="apiUrl">API Base URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:5000/api/testdata" placeholder="http://localhost:5000/api/testdata">
                </div>
                <button onclick="testConnection()" class="btn">Test Connection</button>
                <button onclick="fetchData()" class="btn" style="margin-left: 10px;">Refresh Data</button>
                <button onclick="clearData()" class="btn btn-danger" style="margin-left: 10px;">Clear All</button>
            </div>
        </div>

        <!-- Data List -->
        <div class="card">
            <h2>üìã Current Data (Live Stream)</h2>
            <div id="dataList" class="data-list">
                <p style="text-align: center; color: #999;">No data yet. Add some data above!</p>
            </div>
        </div>
    </div>

    <script>
        let dataStore = [];
        let eventSource = null;
        const API_BASE = document.getElementById('apiUrl').value;

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.textContent = '‚úì Connected to API';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = '‚úó Disconnected';
            }
        }

        // Test API connection
        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    updateConnectionStatus(true);
                    showAlert('‚úì Connection successful!', 'success');
                } else {
                    updateConnectionStatus(false);
                    showAlert('‚úó Connection failed: ' + response.status, 'error');
                }
            } catch (error) {
                updateConnectionStatus(false);
                showAlert('‚úó Connection error: ' + error.message, 'error');
            }
        }

        // Fetch data from API
        async function fetchData() {
            const apiUrl = document.getElementById('apiUrl').value;
            try {
                const response = await fetch(apiUrl);
                const result = await response.json();

                if (result.success) {
                    dataStore = result.data;
                    renderData();
                    updateConnectionStatus(true);
                    showAlert('‚úì Data loaded successfully', 'success');
                } else {
                    showAlert('‚úó Error loading data', 'error');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                updateConnectionStatus(false);
                showAlert('‚úó Error: ' + error.message, 'error');
            }
        }

        // Render data list
        function renderData() {
            const dataList = document.getElementById('dataList');

            if (dataStore.length === 0) {
                dataList.innerHTML = '<p style="text-align: center; color: #999;">No data yet. Add some data above!</p>';
                return;
            }

            dataList.innerHTML = dataStore.map(item => `
                <div class="data-item">
                    <h3>${item.name}</h3>
                    <p><strong>Value:</strong> ${item.value || 'N/A'}</p>
                    <p><strong>Status:</strong> <span class="status ${item.status}">${item.status}</span></p>
                    ${item.metadata ? `<p><strong>Metadata:</strong> ${JSON.stringify(item.metadata)}</p>` : ''}
                    <p class="timestamp">Created: ${new Date(item.createdAt).toLocaleString()}</p>
                    <p class="timestamp">ID: ${item._id}</p>
                </div>
            `).join('');
        }

        // Add new data
        document.getElementById('addDataForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiUrl = document.getElementById('apiUrl').value;
            const name = document.getElementById('name').value;
            const value = document.getElementById('value').value;
            const status = document.getElementById('status').value;
            const metadataText = document.getElementById('metadata').value;

            let metadata = null;
            if (metadataText.trim()) {
                try {
                    metadata = JSON.parse(metadataText);
                } catch (error) {
                    showAlert('‚úó Invalid JSON in metadata field', 'error');
                    return;
                }
            }

            const data = {
                name,
                value: value || undefined,
                status,
                metadata
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('‚úì Data added successfully!', 'success');
                    document.getElementById('addDataForm').reset();
                    fetchData(); // Refresh the list
                } else {
                    showAlert('‚úó Error adding data: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error adding data:', error);
                showAlert('‚úó Error: ' + error.message, 'error');
            }
        });

        // Clear all data (for testing)
        async function clearData() {
            if (!confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                return;
            }

            // Note: You'll need to implement a DELETE endpoint in your API
            showAlert('Clear function requires DELETE endpoint implementation', 'error');
        }

        // Auto-refresh every 3 seconds
        setInterval(() => {
            fetchData();
        }, 3000);

        // Initial load
        window.addEventListener('load', () => {
            testConnection();
            fetchData();
        });
    </script>
</body>
</html>
